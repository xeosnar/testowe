          NPM_TOKEN: "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"
          GITHUB_TOKEN: "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"
